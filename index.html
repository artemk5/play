<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styls.css">

<body  id="body">
    <div class="game-block">

        <h2 class="start" >choose a smesharik :</h2>
        <ul class="list" id="list">
            <li id="item1" data-src="img01.png" data-color="pink" class="hero start" >pig</li>
            <li id="item2" data-src="img02.png" data-color="blue" class="hero start" >hare</li>
            <li id="item3" data-src="img03.png" data-color="orange" class="hero start" >elk</li>

            <li id="item4" data-src="img06.webp" data-color="yellow" class="hero start" >karkar</li>
        </ul>
        <div class="game-canvas start">
            <img src="" class="mandarin" id='mandarin' alt="">
        </div>
        <p id="result" class="start" >result</p>
        <p id="timeText" class="start" >Time</p>
        <button id="myButton">start over</button>
        
    </div>  
    <script src="main.js"></script>
